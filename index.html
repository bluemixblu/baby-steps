    <script>
        const lessons = [
            { title: "ç¬¬ä¸€èª² æ‹æ‹æ‰‹", words: [{char: "æ‹", zhuyin: "ã„†ã„"}, {char: "æ‰‹", zhuyin: "ã„•ã„¡Ë‡"}, {char: "å·¦", zhuyin: "ã„—ã„¨ã„›Ë‡"}, {char: "å³", zhuyin: "ã„§ã„¡Ë‹"}, {char: "ä½ ", zhuyin: "ã„‹ã„§Ë‡"}, {char: "ä»–", zhuyin: "ã„Šã„š"}, {char: "ä¹Ÿ", zhuyin: "ã„§ã„Ë‡"}, {char: "ä¸Š", zhuyin: "ã„•ã„¤Ë‹"}, {char: "ä¸‹", zhuyin: "ã„’ã„§ã„šË‹"}] },
            { title: "ç¬¬äºŒèª² é€™æ˜¯èª°çš„?", words: [{char: "é€™", zhuyin: "ã„“ã„œË‹"}, {char: "æ˜¯", zhuyin: "ã„•Ë‹"}, {char: "èª°", zhuyin: "ã„•ã„ŸËŠ"}, {char: "çš„", zhuyin: "Ë™ã„‰ã„œ"}, {char: "æˆ‘", zhuyin: "ã„¨ã„›Ë‡"}, {char: "åˆ†", zhuyin: "ã„ˆã„£"}, {char: "å¥½", zhuyin: "ã„ã„ Ë‡"}, {char: "äº†", zhuyin: "Ë™ã„Œã„œ"}, {char: "å•Š", zhuyin: "Ë™ã„š"}, {char: "å¤š", zhuyin: "ã„‰ã„¨ã„›"}, {char: "å€‹", zhuyin: "Ë™ã„ã„œ"}] },
            { title: "ç¬¬ä¸‰èª² ç§‹åƒ", words: [{char: "ç§‹", zhuyin: "ã„‘ã„§ã„¡"}, {char: "åƒ", zhuyin: "ã„‘ã„§ã„¢"}, {char: "å’Œ", zhuyin: "ã„ã„¢Ë‹"}, {char: "ç©", zhuyin: "ã„¨ã„¢ËŠ"}, {char: "é™ª", zhuyin: "ã„†ã„ŸËŠ"}, {char: "é«˜", zhuyin: "ã„ã„ "}, {char: "å±±", zhuyin: "ã„•ã„¢"}, {char: "åˆ°", zhuyin: "ã„‰ã„ Ë‹"}, {char: "å¤§", zhuyin: "ã„‰ã„šË‹"}, {char: "æµ·", zhuyin: "ã„ã„Ë‡"}, {char: "æœ‹", zhuyin: "ã„†ã„¥ËŠ"}, {char: "å‹", zhuyin: "ã„§ã„¡Ë‡"}, {char: "å€‘", zhuyin: "Ë™ã„‡ã„£"}, {char: "èµ·", zhuyin: "ã„‘ã„§Ë‡"}] },
            { title: "ç¬¬å››èª² å¤§å€‹å­ï¼Œå°å€‹å­", words: [{char: "å­", zhuyin: "Ë™ã„—"}, {char: "å°", zhuyin: "ã„’ã„§ã„ Ë‡"}, {char: "èª²", zhuyin: "ã„ã„œË‹"}, {char: "å…©", zhuyin: "ã„Œã„§ã„¤Ë‡"}, {char: "äºº", zhuyin: "ã„–ã„£ËŠ"}, {char: "æ‹‰", zhuyin: "ã„Œã„š"}, {char: "çœ‹", zhuyin: "ã„ã„¢Ë‹"}, {char: "æ‰¾", zhuyin: "ã„“ã„ Ë‡"}, {char: "éš»", zhuyin: "ã„“"}, {char: "é’", zhuyin: "ã„‘ã„§ã„¥"}, {char: "è›™", zhuyin: "ã„¨ã„š"}, {char: "é–‹", zhuyin: "ã„ã„"}, {char: "å¿ƒ", zhuyin: "ã„’ã„§ã„£"}] },
            { title: "ç¬¬äº”èª² æ¯”ä¸€æ¯”", words: [{char: "æ¯”", zhuyin: "ã„…ã„§Ë‡"}, {char: "é–€", zhuyin: "ã„‡ã„£ËŠ"}, {char: "è£¡", zhuyin: "ã„Œã„§Ë‡"}, {char: "å¤–", zhuyin: "ã„¨ã„Ë‹"}, {char: "æœ‰", zhuyin: "ã„§ã„¡Ë‡"}, {char: "ä»€", zhuyin: "ã„•ã„œËŠ"}, {char: "éº¼", zhuyin: "Ë™ã„‡ã„œ"}, {char: "ä¸", zhuyin: "ã„…ã„¨Ë‹"}, {char: "åŒ", zhuyin: "ã„Šã„¨ã„¥ËŠ"}, {char: "æ—©", zhuyin: "ã„—ã„ Ë‡"}, {char: "æ™š", zhuyin: "ã„¨ã„¢Ë‡"}, {char: "ç‹", zhuyin: "ã„¨ã„¤ËŠ"}, {char: "ä¸»", zhuyin: "ã„“ã„¨Ë‡"}, {char: "åˆ", zhuyin: "ã„§ã„¡Ë‹"}] },
            { title: "ç¬¬å…­èª² å°è·¯", words: [{char: "è·¯", zhuyin: "ã„Œã„¨Ë‹"}, {char: "é•·", zhuyin: "ã„”ã„¤ËŠ"}, {char: "ç™½", zhuyin: "ã„…ã„ËŠ"}, {char: "èŠ±", zhuyin: "ã„ã„¨ã„š"}, {char: "ç´…", zhuyin: "ã„ã„¨ã„¥ËŠ"}, {char: "èµ°", zhuyin: "ã„—ã„¡Ë‡"}, {char: "åœ¨", zhuyin: "ã„—ã„Ë‹"}, {char: "å‘", zhuyin: "ã„’ã„§ã„¤Ë‹"}, {char: "èªª", zhuyin: "ã„•ã„¨ã„›"}, {char: "æœµ", zhuyin: "ã„‰ã„¨ã„›Ë‡"}, {char: "å¾", zhuyin: "ã„˜ã„¨ã„¥ËŠ"}, {char: "é ­", zhuyin: "ã„Šã„¡ËŠ"}, {char: "é‚£", zhuyin: "ã„‹ã„šË‹"}] }
        ];

        let currentLessonIdx = 0;
        let currentWordIdx = 0;
        let writer = null;

        // --- æ ¸å¿ƒï¼šè¨ˆç®—é©åˆçš„å¤§å° (Responsive) ---
        function getResponsiveSize() {
            const width = window.innerWidth;
            if (width < 400) return 260; // æ‰‹æ©Ÿç‰ˆå°å°ºå¯¸
            if (width < 600) return 280;
            return 320; // é›»è…¦/é–¨èœœæ©Ÿæ¨™æº–å°ºå¯¸
        }

        // --- ä»‹é¢æ¸²æŸ“ ---
        function renderSidebar() {
            const sidebar = document.getElementById('sidebar');
            // æ¸…ç©ºèˆŠçš„æŒ‰éˆ•ï¼ˆé¿å…é‡è¤‡æ¸²æŸ“ï¼‰
            sidebar.innerHTML = '<div class="sidebar-title">ç”Ÿå­—èª²æœ¬</div>';
            
            lessons.forEach((lesson, index) => {
                const btn = document.createElement('button');
                btn.className = 'lesson-btn';
                if(index === 0) btn.classList.add('active');
                btn.innerText = lesson.title;
                btn.onclick = () => {
                    changeLesson(index);
                    toggleMenu(); // æ‰‹æ©Ÿç‰ˆé»é¸å¾Œè‡ªå‹•æ”¶èµ·é¸å–®
                };
                sidebar.appendChild(btn);
            });
        }

        function changeLesson(index) {
            currentLessonIdx = index;
            currentWordIdx = 0;
            const btns = document.querySelectorAll('.lesson-btn');
            btns.forEach(b => b.classList.remove('active'));
            btns[index].classList.add('active');
            document.getElementById('lesson-title').innerText = lessons[index].title;
            loadCharacter();
        }

        function loadCharacter() {
            const lesson = lessons[currentLessonIdx];
            const word = lesson.words[currentWordIdx];
            document.getElementById('progress-text').innerText = `${currentWordIdx + 1} / ${lesson.words.length}`;

            // 1. å–å¾—ç•¶å‰è¢å¹•é©åˆçš„å¤§å°
            const boxSize = getResponsiveSize();

            // 2. è¨­å®šæ³¨éŸ³æ¡†çš„é«˜åº¦è·Ÿéš¨å­—æ¡†
            document.getElementById('zhuyin-box').style.height = boxSize + 'px';

            // 3. é‡å»º HanziWriter
            document.getElementById('character-target-div').innerHTML = '';
            writer = HanziWriter.create('character-target-div', word.char, {
                width: boxSize, height: boxSize, // å‹•æ…‹è¨­å®šå¤§å°
                padding: boxSize * 0.08, // padding ä¹Ÿéš¨æ¯”ä¾‹ç¸®æ”¾
                strokeColor: '#333333', radicalColor: '#e91e63',
                showOutline: true, outlineColor: '#ddd',
                strokeAnimationSpeed: 1, delayBetweenStrokes: 200,
                highlightOnVariation: true, 
                drawingWidth: boxSize * 0.1, // ç­†è§¸ç²—ç´°ä¹Ÿéš¨æ¯”ä¾‹
            });

            renderZhuyinLayout(word.zhuyin);
        }

        function renderZhuyinLayout(zhuyinStr) {
            const lightToneDiv = document.getElementById('tone-light');
            const symbolsDiv = document.getElementById('zhuyin-symbols');
            const sideToneDiv = document.getElementById('tone-side');

            lightToneDiv.style.visibility = 'hidden';
            sideToneDiv.style.visibility = 'hidden';
            sideToneDiv.innerHTML = '';
            let symbols = '';
            
            if (zhuyinStr.includes('Ë™')) {
                lightToneDiv.style.visibility = 'visible';
                symbols = zhuyinStr.replace('Ë™', '');
            } else {
                const lastChar = zhuyinStr.slice(-1);
                if (['ËŠ', 'Ë‡', 'Ë‹'].includes(lastChar)) {
                    sideToneDiv.innerHTML = lastChar;
                    sideToneDiv.style.visibility = 'visible';
                    symbols = zhuyinStr.slice(0, -1);
                } else {
                    symbols = zhuyinStr;
                }
            }
            symbolsDiv.innerHTML = symbols;
        }

        // --- é¸å–®æ§åˆ¶ (æ‰‹æ©Ÿç‰ˆ) ---
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        document.getElementById('menu-toggle').onclick = toggleMenu;
        document.getElementById('overlay').onclick = toggleMenu;

        // --- äº’å‹•åŠŸèƒ½ ---
        function speakWord() {
            if ('speechSynthesis' in window) {
                const word = lessons[currentLessonIdx].words[currentWordIdx].char;
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'zh-TW'; utterance.rate = 0.8;
                window.speechSynthesis.speak(utterance);
            }
        }

        function prevChar() {
            if (currentWordIdx > 0) {
                currentWordIdx--;
                loadCharacter();
            }
        }
        function nextChar() {
            const lesson = lessons[currentLessonIdx];
            if (currentWordIdx < lesson.words.length - 1) {
                currentWordIdx++;
                loadCharacter();
            } else {
                if(currentLessonIdx < lessons.length - 1) {
                    if(confirm("é€™èª²çµæŸäº†ï¼Œè¦é€²å…¥ä¸‹ä¸€èª²å—ï¼Ÿ")) changeLesson(currentLessonIdx + 1);
                } else {
                    alert("å¤ªæ£’äº†ï¼å…¨éƒ¨å­¸å®Œäº†ï¼");
                }
            }
        }

        document.getElementById('btn-prev').onclick = prevChar;
        document.getElementById('btn-next').onclick = nextChar;
        document.getElementById('speak-button').onclick = speakWord;
        
        document.getElementById('animate-button').onclick = function() {
            speakWord(); writer.cancelQuiz(); writer.animateCharacter();
        };

        document.getElementById('quiz-button').onclick = function() {
            writer.quiz({ onComplete: function() { speakWord(); setTimeout(() => alert('å¥½æ£’ï¼å¯«å®Œäº†ï¼ğŸ‰'), 300); }});
        };

        // è§¸æ§æ»‘å‹•
        let touchStartX = 0;
        const mainArea = document.getElementById('main-area');
        mainArea.addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; }, {passive: true});
        mainArea.addEventListener('touchend', e => {
            const touchEndX = e.changedTouches[0].screenX;
            if (touchEndX < touchStartX - 50) nextChar();
            if (touchEndX > touchStartX + 50) prevChar();
        }, {passive: true});

        // ç›£è½è¢å¹•æ—‹è½‰/ç¸®æ”¾ï¼Œé‡æ–°èª¿æ•´å¤§å°
        window.addEventListener('resize', () => {
             // ç°¡å–®é˜²æŠ–å‹•
             clearTimeout(window.resizeTimer);
             window.resizeTimer = setTimeout(loadCharacter, 200);
        });

        window.onload = function() {
            renderSidebar();
            loadCharacter();
        };

    </script>
